# Deployment do Postgre

apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgre
spec:
    selector:
      matchlabels:
        app: postgre
    template:
      metadata:
        labels:
          app: postgre
      spec:
        containers:
          - name: postgre
            image: postgres:14.4
            ports:
              - containerPort: 5432
            env:
              - name: POSTGRES_PASSWORD
                value: "aula2"
              - name: POSTGRES_USER
                value: "kubenews"
              -name: POSTGRES_DB
                value: "kubenews"
---
apiVersion: v1
kind: Service
metadata:
  name: postgre
spec:
  selector:
    app: postgre
  ports:
  - port: 5432
    targetPort: 5432
---

